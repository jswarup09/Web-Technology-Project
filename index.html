<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">

            <h1>
                Job Application
                <span class="small">(Web)</span>

            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name">First Name</label>
                        <input id="first name"  name="first name"  placeholder="Enter First Name">
                    </div>

                    <div class="form_control">
                        <label for="last name">Last Name</label>
                        <input id="last name"  name="last name"  placeholder="Enter Last Name">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email"  id="email"  name="email"  placeholder="Enter Email">
                    </div>

                    <div class="form_control">
                        <label for="job role">Job Role</label>
                        <select>
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                          </select>

                          <div class="form_control">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" rows="4" cols="50"  placeholder="Enter Address"></textarea>
                        </div>

                        <div class="form_control">
                            <label for="city">City</label>
                            <input type="city"  id="city"  name="city"  placeholder="Enter City Name">
                        </div>

                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input type="number"  id="pincode"  name="email"  placeholder="Enter Pincode">
                        </div>

                        <div class="form_control">
                            <label for="date">Date</label>
                            <input type="date"  id="date"  name="date">
                        </div>

                        
                        <div class="form_control">
                            <label for="upload">Upload Your CV</label>
                            <input type="file"  id="upload"  name="upload">
                        </div>
            
            
                        
                    </div>

                    

                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
